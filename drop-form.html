<div ng-hide ="!dropped" class = "canTransform">
  <form id ="drop-form" class= "container form">
   <h2>Add a List Item ..</h2>
    <input type="text" class="input-grey" placeholder="what to you need today?" ng-model="formData.text">
      <br>
      <button class = "add-btn"
       type = "submit"
       ng-click = "createToDo(formData)">
       Add
      </button>
  </form>
</div>

<div id="peek">
  <button class = "circle" id = "drop-button"
    ng-click = "toggleForm()">
    <i class="fa fa-plus" style = "color:white; font-size:30px;"></i>
  </button>
</div>
