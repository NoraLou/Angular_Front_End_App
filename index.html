<!doctype html>
<html ng-app= "myApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">


   <script src="js/vendor/angular.min.js"></script>
   <script src="js/factory/todos.js"></script>
   <script src="js/app.js"></script>
   <script src="https://cdn.jsdelivr.net/ngstorage/0.3.6/ngStorage.min.js"></script>
  </head>

  <body>

    <div ng-controller = "mainController">

      <div class= "container form" style = "text-align:center">
        <form style= "display:block; margin:auto; padding:50px;">
          <input style = "width:60%; height:80px;" type="text" class="" placeholder="what to you need to do today?" ng-model="formData.text">
            <br>

            <button class = ""
             type = "submit"
             ng-click = "createToDo(formData)">

            </button>

            <div class="">
              <button class = "circle" style= "text-align:center">
                <i class="fa fa-plus" style = "color:white; font-size:30px;"></i>
              </button>
            </div>


        </form>
      </div> <!--container-form-->


      <div class = "container main">
        <h1 ng-bind="$storage.toDos.length || 'All Done!'"></h1>

        <div ng-repeat = "todo in $storage.toDos">

          <div style = "" class = "todo-item">
            <div><!--ng-click = "formData.text = todo.text"-->
              <h5 ng-bind = "todo.text"></h5>
            </div>
            <i class="fa fa-trash" ng-click="destroyTodo(todo)"></i>
          </div>

        </div><!--ng-repeat-->
      </div><!--mainContainer-->
    </div><!--mainController-->

  </body>
</html>
