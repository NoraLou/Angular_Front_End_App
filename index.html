<!doctype html>
<html ng-app= "myApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,' rel='stylesheet' type='text/css'>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/vendor/angular.min.js"></script>
    <script src="js/vendor/angular-route.js"></script>


    <script src="js/factory/todos.js"></script>
    <script src="js/app.js"></script>
  <!--   // <script src="js/controllers/formController.js"></script> -->
    <script src="js/filter/trimWords.js"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.1/angular-animate.js"></script>
    <script src="https://cdn.jsdelivr.net/ngstorage/0.3.6/ngStorage.min.js"></script>
  </head>
  <body ng-controller = "mainController">
    <div id = "drop-form">
      <div ng-hide ="!dropped">
        <form ng-controller="formController as form"
          name = "todoAdd"
          class= "container form"
          ng-submit= "form.submit(todoAdd.$valid, formData)">
          <div style = "">
            <h2 style="">Add a List Item ...</h2>
          </div>
          <input type="text"
            class="input-grey"
            ng-model="formData.text"
            name="todo"
            placeholder = "Please enter a task ..."
            required/>
        </form>
      </div>
      <div id="peek">
        <button class = "circle" id = "drop-button"
          ng-click = "dropped = !dropped">
          <i class="fa fa-plus" style = "color:white; font-size:30px;"></i>
        </button>
      </div>
    </div>
    <div class = "container main">
      <div ng-if= "!$storage.toDos.length">
        <img src = "img/nojobsleft.svg" class="paddingtop">
      </div>
      <div ng-repeat = "todo in $storage.toDos" ng-class = "{paddingtop:$first}">
        <div class = "todo-item">
          <div>
            <h4 ng-bind="todo.text | trimWords: 10"></h4>
          </div>
          <i class="fa fa-trash" ng-click="destroyTodo(todo)"></i>
        </div>
      </div>
    </div>
  </body>
</html>
