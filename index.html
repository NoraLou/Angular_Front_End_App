<!doctype html>
<html ng-app= "myApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--  <link rel="stylesheet" href="css/normalize.css"> -->
    <link rel="stylesheet" href="css/style.css">
   <!--  // <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.1/angular.min.js"></script> -->

   <script src = "js/vendor/angular.min.js"></script>
   <script src="js/factory/todos.js"></script>
   <script src="js/app.js"></script>
   <script src="https://cdn.jsdelivr.net/ngstorage/0.3.6/ngStorage.min.js"></script>

  </head>

  <body>

    <div ng-controller = "mainController">
      <h1 ng-bind="$storage.toDos.length || 'All Done!'"></h1>
      <div ng-repeat = "todo in $storage.toDos">
        <div
          style = "border: solid black 3px; padding:10px; margin:10px; width:70%"
          >
          <div><!--ng-click = "formData.text = todo.text"-->
            <h5 ng-bind = "todo.text"></h5>
          </div>
          <label>
            <input type="checkbox" ng-click="destroyTodo(todo)">
          </label>
        </div>
      </div><!--ng-repeat-->

      <form>
        <input type="text" class="" placeholder="" ng-model="formData.text">
        <button style = "margin-top:50px"
         type = "submit"
         ng-click = "createToDo(formData)">
         ADD SOME TASKS
        </button>
      </form>

    </div>
  </body>
</html>
