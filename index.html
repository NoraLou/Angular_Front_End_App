<!doctype html>
<html ng-app= "myApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
   <script src="js/vendor/angular.min.js"></script>
   <script src="js/factory/todos.js"></script>
   <script src="js/dropForm.js"></script>
   <script src="js/app.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.1/angular-animate.js"></script>
   <script src="https://cdn.jsdelivr.net/ngstorage/0.3.6/ngStorage.min.js"></script>
  </head>

  <body ng-controller = "mainController">

      <div drop-form style = "z-index:9"> </div>

      <div class = "container main" style = "z-index:1">

        <div ng-if= "!$storage.toDos.length" style="z-index:1">
          <div style= "z-index:1"> <!--#f2e562-->
            <!-- <img src = "nojobsleft.svg" style = "width: 400px"> -->
          </div>
        </div>

        <h1 ng-bind="$storage.toDos.length" style = "z-index:1"></h1>
        <div ng-repeat = "todo in $storage.toDos" style = "z-index:1">
          <div style = "" class = "todo-item">
            <div>
              <h5 ng-bind = "todo.text"></h5>
            </div>
            <i class="fa fa-trash" ng-click="destroyTodo(todo)"></i>
          </div>
        </div>


      </div>

  </body>
</html>
